<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PraRoz</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="left-main-section.css">
  <link rel="stylesheet" href="right-main-section.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
 
  <div class="header">
    <i class="uil uil-bars navOpenBtn"></i>
    <a href="#" class="logo">PraRoz</a>
    <div class="middle-header">
      <i class="uil uil-times navCloseBtn"></i>
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SERVICE</a>
        <a href="#">DESIGN</a>
        <a href="#">CONTACT</a>
    </div>
    <i class="uil uil-search search-icon"></i>
   <div class="search-box">
     <i class="uil uil-search search-icon"></i>
     <input type="text" placeholder="Search here...">
   </div>
</div>

  <div class="main-section">
      <div class="left-main-section">
        <div class="left-main-section-title">
        Web Design & <span class="left-main-section-development-title"><br>Development</span>
        Course
      </div>
        <div class="left-main-section-information">
          Web Design is a specialisation of the design stream.They also use HTML, <span><br>CSS, WYSIWYG editing
          software, mark up validators etc.,</span> <span><br>to create design elements.</span>
        </div>
        
        <button class="join-us-button">JOIN US</button>
      
      
      </div>

      <div class="right-main-section">
           <div class="Login-Here-button-title">
           <button class="Login-Here-button">Login Here</button>
           </div>
           <div class="Enter-email-title">
          <input type="text" placeholder="Enter Email Here" class="Enter-email">
          </div>
          <div class="Enter-password-title">
          <input type="password" placeholder="Enter Password Here" class="Enter-password">
          </div>
          <div class="Login-button-title">
          <button class="Login-button">Login</button>
          </div>
          <div class="Not-having-account">Don't have an account?</div>
          <div class="Sign-up-information"><span class="Sign-up">Sign up</span> here</div>
          <div class="Log-in-with-app">Log in with</div>
          <div class="right-main-section-image-section">
            <img src="Facebook-image.png" class="Facebook-image-icon">
            <img src="instagram-image1.png" class="instagram-image-icon">
            <img src="twitter-image.png" class="twitter-image-icon">
            <img src="google-image.png" class="google-image-icon">
            <img src="skype-image.png" class="skype-image-icon">
          </div>
          
  
      </div>
  


 <script src="script.js"></script>
</body>
</html>
